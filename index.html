<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <div class="outer-container">
    <div class="purple-container">
       <h3 class="heading-result">Your Result</h3>
       <div class="gradient-container">
          <h1 class="score">76</h1>
          
          <p class="total">of 100</p>
       </div>

       <div class="information">
         <h2>Great</h2>
         <p class="message">You scored higher than 65% of the people who have taken these tests.</p>
       </div>
    </div>

    <div class="white-container">
      <h3 class="summary-text">Summary</h3>
      
        <h5 class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="reaction" class="icon">
           <span style="margin-left: 5px;">Reaction</span>
           <span class="scorenum1" style="color: black">80 <span style="color: rgb(157, 161, 168)">/ 100</span></span>
        </h5>

        <h5 class="memory">
          <img src="assets/images/icon-memory.svg" alt="memory" class="icon">
           <span style="margin-left: 5px;">Memory</span>
           <span class="scorenum2" style="color: black">92 <span style="color: rgb(157, 161, 168)">/ 100</span></span>
        </h5>

        <h5 class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="verbal" class="icon">
           <span style="margin-left: 5px;">Verbal</span>
           <span class="scorenum3" style="color: black">61 <span style="color: rgb(157, 161, 168)">/ 100</span></span>
        </h5>

        <h5 class="visual">
          <img src="assets/images/icon-visual.svg" alt="visual" class="icon">
           <span style="margin-left: 5px;">Visual</span>
           <span class="scorenum4" style="color: black">72 <span style="color: rgb(157, 161, 168)">/ 100</span></span>
        </h5>
        <button type="submit">Continue </button>    
    </div>
  </div>
  </main>
</body>
</html>
